
<form class="form-horizontal" #columnForm="ngForm" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Create Columns</legend>
    <div class="form-group">
      <label for="portfolio" class="col-lg-2 control-label">Select Portfolio</label>
      <div class="col-lg-10">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="portfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            {{selectedPortfolio.name}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="portfolio">
            <li *ngFor="let portfolio of portfolios; let i = index" (click)="updateColumnDetails(portfolio)"><a>{{portfolio.name}}</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div *ngIf="selectedPortfolio.id !== '-1'">
      <div class="form-group">
        <label for="name" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" required
                 [(ngModel)]="column.name" name="name" id="name" placeholder="Column Name">
        </div>
      </div>
      <div class="form-group">
        <label for="initialBalance" class="col-lg-2 control-label">Initial Balance</label>
        <div class="col-lg-10">
          <input type="number" class="form-control" required
                 [(ngModel)]="column.balance.initialBalance" name="initialBalance"  id="initialBalance" placeholder="Initial balance">
        </div>
      </div>
      <div class="form-group">
        <label for="target" class="col-lg-2 control-label">Target</label>
        <div class="col-lg-10">
          <input type="number" class="form-control" required
                 [(ngModel)]="column.balance.target" name="target"  id="target" placeholder="Target">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" (click)="go()" class="btn btn-default">Cancel</button>
          <button type="submit" [disabled]="!columnForm.form.valid" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </fieldset>
</form>
